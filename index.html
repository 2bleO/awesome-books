<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Awesome Books Home Page</title>
</head>
<body>
 <main class="main-section">
  <h1 class="main-title">Awesome books</h1>
  <ul class="book-list" id="book_list">

  </ul>
  <form class="add-book" id="add_book">
   <div>
    <input class="title" type="text" placeholder="title" aria-label="title" id="book_title">
   </div>
   <div>
    <input class="author" type="text" placeholder="author" aria-label="author" id="book_autor">
   </div>
   <button type="submit" class="add-btn" id="add_btn">Add</button>
  </form>
 </main>
 <script src="./main.js"></script>
</body>
</html>
